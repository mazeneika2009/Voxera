<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void - Collection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">VOID</div>
            <ul class="nav-links">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#shop" class="nav-link">Shop</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                <li><a href="faq.html" class="nav-link">FAQ</a></li>
            </ul>
            <div class="nav-right">
                <div class="cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M4 6.414L.757 3.172l1.415-1.415L5.414 5h15.242a1 1 0 0 1 .958 1.287l-2.4 8a1 1 0 0 1-.958.713H6v2h12v2H5a1 1 0 0 1-1-1V6.414zM5.5 21a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm12 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" fill="#fff"/></svg>
                    <span class="cart-count">0</span>
                </div>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="shop" style="padding-top: 120px; min-height: 80vh;">
            <h2>Collection</h2>
            <div id="collection-features"></div>
            <div class="search-container" style="max-width: 800px; margin: 0 auto 2rem; padding: 0 20px; display: flex; gap: 1rem; flex-wrap: wrap;">
                <input type="text" id="shop-search" placeholder="Search products..." style="flex: 1; min-width: 200px; padding: 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; color: #fff; border-radius: 5px; font-size: 1rem;">
                <select id="shop-sort" style="padding: 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; color: #fff; border-radius: 5px; font-size: 1rem; cursor: pointer;">
                    <option value="default">Sort by</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
            <div class="product-grid">
                <!-- Products will be injected by JavaScript -->
            </div>
            <div class="load-more-container" style="text-align: center; margin-top: 2rem;">
                <button id="load-more-btn" class="cta-btn" style="display: none;">Load More</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>VOID</h3>
                <p>Future Forms, Present Fashion.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#shop">Shop</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Newsletter</h3>
                <p>Subscribe for the latest drops.</p>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit" class="cta-btn" style="width: 100%; padding: 0.5rem; font-size: 0.9rem;">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 VOID. All Rights Reserved.</p>
        </div>
    </footer>

    <div id="product-detail">
        <div class="product-detail-content">
            <button class="close-detail">&times;</button>
            <div class="product-viewer-container">
                <img id="product-viewer" src="" alt="Product image">
            </div>
            <div class="product-info">
                <h2 id="detail-name"></h2>
                <p id="detail-price"></p>
                <div class="selectors">
                    <div class="size-selector">
                        <label for="size">Size:</label>
                        <select id="size" >
                            <option style="color:black">S</option>
                            <option style="color:black">M</option>
                            <option style="color:black">L</option>
                            <option style="color:black">XL</option>
                        </select>
                    </div>
                    <div class="color-selector">
                        <label for="color">Color:</label>
                        <div id="detail-colors"></div>
                    </div>
                </div>
                <p id="detail-desc"></p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <div id="cart">
        <div class="cart-panel">
            <button class="close-cart">&times;</button>
            <h2>Your Cart</h2>
            <div class="cart-items"></div>
            <div class="cart-summary">
                <p>Total: <span class="total-price">$0.00</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <button id="scroll-top" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/main.js"></script>
</body>
</html>
